<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exploring-Sierra_Leone</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Merriweather"rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous"/>

      <link rel="stylesheet" href="./css/style.css" />

  </head>
</html>
<body>
    <div class="about-header">
        <div class="header-bg"></div>
        <div class="about-header__wrapper">
            <div class="about-header__skewed-content">
                <div class="about-header__heading-wrapper">
                    <h1>Contact</h1>
                </div>
                <ul class="about-header__links-wrapper">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a class="nav-link" href="explore.html">Explore</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                </ul>
            </div>
        </div>
    </div>

    <div class="page-container">
            <div class="contact-grid-wrapper">
                <div class="company-metadata-sidebar-wrapper">
                    <div class="logo">
                        <img src="img/4.png" alt="Logo">
                    </div>
    
    
                    <div class="company-details-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
    
                        <div>
                            22 Baracks Road <br>FreeTown, Sierra Leone, 2456
                        </div>
                    </div>
                    <div class="company-details-wrapper">
                        <i class="fas fa-phone-volume"></i>
    
                        <div>
                            +232 626 220 1289
                        </div>
                    </div>
                    <div class="company-details-wrapper">
                        <i class="far fa-clock"></i>
    
                        <div>
                            8 AM - 5 PM
                        </div>
                    </div>
                    <div class="social-icons">
                        <div class="instagram-logo">
                            <a href="#"> <i class="fab fa-instagram"></i> </a>
                        </div>
                
                        <div class="twitter-logo">
                            <a href="#"> <i class="fab fa-twitter"></i> </a>
                        </div>
                
                        <div class="facebook-logo">
                            <a href="#"> <i class="fab fa-facebook-f"></i> </a>
                        </div>
                    </div>
                </div>
    
                <div class="form">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Your name">
                        <label for="fullName">Your name</label>
                    </div>
    
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your email">
                        <label for="email">Your email</label>
                    </div>
    
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                    </div>
    
                    <div class="spacer10"></div>
    
                    <div class="center-btn-wrapper">
                        <button type="submit" class="btn btn--white">Send</button>
                    </div>
                </div>
         </div>
    </div>

    <div class="footer">
        <div class="copyright-wrapper">
            &copy; 2018 Exploring Sierra Leone &#124; All rights reserved
        </div>
    </div>
</body>
</html>
